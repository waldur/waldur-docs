            - active_from
            - active_to
            - created
            - name
            - type
        description: |-
          Ordering

          * `created` - Created
          * `-created` - Created (descending)
          * `name` - Name
          * `-name` - Name (descending)
          * `type` - Type
          * `-type` - Type (descending)
          * `active_from` - Active from
          * `-active_from` - Active from (descending)
          * `active_to` - Active to
          * `-active_to` - Active to (descending)
        explode: false
        style: form
