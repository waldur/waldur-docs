  /api/auth-valimo/:
    post:
      operationId: auth_valimo_create
      description: |-
        To start PKI login process - issue post request with users phone.
        Example of a valid request:

        .. code-block:: http

            POST /api/auth-valimo/ HTTP/1.1
            Content-Type: application/json
            Accept: application/json
            Host: example.com

            {
                "phone": "1234567890",
            }
      tags:
      - authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthResultRequest'
          application/x-www-form-urlencoded:
            schema:
